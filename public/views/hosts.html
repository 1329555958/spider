<div ng-controller="hostsController">

    <div class="row">
        <div class="col-xs-6">
            <div class="box  box-primary">
                <div class="box-body no-padding">
                    <ul class="nav nav-stacked">
                        <li ng-repeat="host in hosts"><a href="{{host.url}}">{{host.name}} <span
                                ng-show="{{host.master}}" class="pull-right badge bg-blue">主节点</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
