<div ng-controller="hostsController">

    <div class="row">
        <div class="col-xs-5">
            <div class="box  box-primary">
                <div class="box-header">
                    <h3 class="box-title">Hosts</h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody>
                        <tr ng-repeat="host in hosts">
                            <td style="width: 50px;">{{$index + 1}}</td>
                            <td><a target="_blank" href="{{host.home}}">{{host.name}}</a></td>
                            <td style="width: 60px;"><a target="_blank" href="{{host.masterUrl}}"
                                                        ng-show="{{host.master}}" class="badge bg-blue">主节点</a>
                            </td>
                            <td style="width: 80px;">
                                <button class="badge bg-green" ng-click="loadTags(host);">&nbsp;Tag&nbsp;</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-7">
            <div class="box  box-success">
                <div class="box-header">
                    <h3 class="box-title">Tags<span ng-show="tagHost">-{{tagHost}}</span> <i ng-show="loading"
                                                                                             class="fa fa-spinner"></i>
                    </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th style="width: 50px;">No.</th>
                            <th style="width: 100px;">App</th>
                            <th>Tag</th>
                            <th>Branch</th>
                        </tr>
                        <tr ng-repeat="tag in tags">
                            <td>{{$index + 1}}</td>
                            <td>{{tag.app}}</td>
                            <td>{{tag.tag}}</td>
                            <td>{{tag.branch}}</td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
